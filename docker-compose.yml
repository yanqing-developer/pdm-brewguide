services:
  db:
    image: postgres:16
    container_name: brewguide_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brewguide
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d brewguide"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brewguide_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 5080
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: brewguide
      PGPORT: 5432
      POI_LIMIT: 1000
    ports:
      - "5080:5080"
    command: >
      sh -c "node src/db-init.js init && node src/index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brewguide_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
